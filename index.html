<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">hello</h1>
    <div class="content">
        <div class="background">
            <div class="logo">
                <img src="/TigerIcon.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="signUpText">
        <p>Sign up <em>now</em></p>
        </div>
    </div>

    <form action="#" class="formSignUp">
        <div class="FormName">
            <label for="name" data-help="names like Dirk, Patrick, Steve"></label>
            <input id="name" placeholder="Name" name="name" value="" type="text" 
            pattern="^[0-9]+$" size="30" maxlength="15" required>
        </div>

        <div class="FormSurname">
            <label for="surname"></label>
        </div>
    </form>
</body>
</html>
