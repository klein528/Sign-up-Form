<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="background">
            <div class="logo">
                <img src="TigerIcon.png" alt="logo">
            </div>
        </div>
    </div>
    
    <div class="signUpText">
        <p>Sign up <em>now</em></p>
    </div>

    <div class="formContainer">
    <form action="#" class="formSignUp">

        <div class="userData">
        <div class="formName">
            <label for="name" data-help="Names like Dirk, Patrick, Steve"></label>
            <input id="name" placeholder="Name" name="name" value="" type="text" 
            pattern="^[0-9]+$" size="30" maxlength="15" required />
        </div>

        <div class="formSurname">
            <label for="surname" data-help="Surname examples:like Solace or Thatcher"></label>
            <input id="surname" placeholder="Surname" name="surname" value="" type="text"
            size="30" maxlength="20" required />
        </div>

        <div class="formEmail">
            <label for="email" data-help="example@example.com"></label>
            <input id="email" placeholder="e-mail" name="email" value="" type="email"
            size="30" maxlength="50" required />
        </div>

        <div class="formPhoneNumber">
            <label for="phoneNumber" data-help="1-541-754-3010"></label>
            <input id="tel" placeholder="Phone Number" name="tel" type="tel"
            size="30" maxlength="20" required />
        </div>

        <div class="password">
            <label for="password"></label>
            <input id="password" placeholder="Password" name="password" type="password"
            size="30" maxlength="40" required />
        </div>

        <div class="confirmPassword">
            <label for="confirmPassword"></label>
            <input id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" type="password"
            size="30" maxlength="40" required />
        </div>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
